<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Login</h1>
  </div>
  <form [formGroup]="login" (ngSubmit)="verificarDatos()">
    <div class="form-group">
      <label for="usuario">Nombre de usuario</label>
      <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Nombre de usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
    </div>

    <div class="btn-toolbar mb-3" role="toolbar">
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary">Acceder</button>
      </div>
    </div>
  </form>
